<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>段ボール</title>
  <link rel="icon" type="image/png"  sizes="320x320"  href="Image/ロゴアイコン_透過_タグ.png">
  <link rel="stylesheet" href="danbo-ru.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
    (function() {
      const isDark = localStorage.getItem('darkMode') === 'true';
      if (isDark) {
        document.body.classList.add('dark-mode');
      }
    })();
</script>
<a href="index.html" id="backButton">←</a>
<button id="darkModeToggle" class="dark-mode-btn">ダークモード</button>
<header id="mainHeader">
  <div id="pageTitleBanner">段ボール</div>
</header>

<section id="searchArea">
  <p id="searchPageTitle">段ボール回収情報検索</p>

  <div id="searchPanel">
    <h2 id="currentCity">神戸市中央区</h2>

    <div id="searchRow">
      <select  id="townSelect">
        <option>町名を選択してください</option>
        <option>中山手通</option>
        <option>加納町</option>
        <option>二宮町</option>
        <option>北野町</option>
        <option>布引町</option>
        <option>琴ノ緒町</option>
      </select>

      <select id="chomeSelect">
        <option>〇丁目など</option>
      </select>
    </div>
  </div>
</section>

<section id="resultArea">
  <h2 id="resultTitle">検索結果</h2>
  <div id="resultScrollBox">
    <div id="resultContainer"></div>
  </div>
</section>

  <script src="danbo-ru.js"></script>
</body>
</html>
