<!DOCTYPE html>
<html lang="ja" style="background: linear-gradient(to bottom, #eafdd8, #e6f8ca);">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ゴミ収集品目検索</title>
<link rel="stylesheet" href="special.css">
</head>
<body style="background: linear-gradient(to bottom, #eafdd8, #e6f8ca);">

<a href="index.html" id="backButton">←</a>
<div id="mainHeader">
    <div id="pageTitleBanner">特殊ごみ</div>
</div>

<div id="contentContainer">
    <div id="searchSection">
        <label for="searchBox" class="searchLabel">検索BOX</label>
        <input type="text" id="searchBox" placeholder="品目を入力してください">
        <button onclick="searchItems()" class="searchIcon">🔍</button>
    </div>

    <div id="initialButtonsContainer">
        </div>
    
    <h2 id="itemListTitle">品目一覧</h2>
    
    <div id="itemsContainer">
        </div>

    <div id="paging">
        <button onclick="prevPage()">前へ</button>
        <button onclick="nextPage()">次へ</button>
    </div>
</div>

<script src="https://unpkg.com/wanakana@4.0.2/wanakana.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<script src="special.js"></script>

</body>
</html>
