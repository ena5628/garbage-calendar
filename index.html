<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>eKOBE</title>
<link rel="icon" type="image/png"  sizes="320x320"  href="Image/ypsenabe1_1.png">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="page-header">
  <!-- 左端ロゴ（リンク付き） -->
  <a href="https://ekobe.sakura.ne.jp/yosenabe/home.html" class="header-logo-link" target="_blank">
    <img src="Image/yosenabehome.png" alt="eKOBE ロゴ" class="header-logo">
  </a>
  <!-- 中央タイトル -->
  <h1 id="pageTitle">
    <img src="Image/eK BE.png" alt="eKOBE ゴミカレンダー" class="page-title-img">
  </h1>
</div>
<div style="text-align:center; margin-bottom:1rem;">
    <button id="darkModeToggle" class="dark-mode-btn">ダークモード</button>
</div>

<div id="mainContentCard">
  <div class="dashboard-container">
    
    <!-- 左パネル -->
    <div class="left-panel">
      <div id="loadingIndicator" class="loading-indicator">読み込み中…</div>
      <div id="searchArea">
        <div class="search-selects">
          <h3 class="section-header">ゴミ収集日検索</h3>
          <div class="area-name">神戸市中央区</div>
          <div>
            <select id="townSelect">
              <option>町名を選択してください</option>
              <option>中山手通</option>
              <option>加納町</option>
              <option>二宮町</option>
              <option>北野町</option>
              <option>布引町</option>
              <option>琴ノ緒町</option>
            </select>
            <select id="chomeSelect">
              <option>〇丁目など</option>
            </select>
          </div>
        </div>
      </div>

      <div id="todayGarbageWrapper">
        <h3 class="section-header">今日のゴミ</h3>
        <div id="todayGarbageContent"></div>
      </div>

      <div id="weekScheduleWrapper">
        <div class="section-header-row">
          <h3 class="section-header">今週のスケジュール</h3>
          <button id="openWeekModal" class="plus-btn"><img src="Image/calendar-icon.png" alt="月間カレンダー" class="calendar-icon-img"></button>
        </div>
        <div id="weekCalendar" class="week-calendar"></div>
      </div>

      <h3 class="section-header section-space">段ボール収集スケジュール</h3>
      <div class="simple-box" id="cardboardScheduleBox">町名・丁目を選択してください</div>
    </div>
    <!-- /左パネル -->

    <!-- 右パネル -->
    <div class="right-panel">
      <h3 class="section-header">ゴミ捨て方法</h3>
      <!-- ゴミ分類 全件検索 -->
      <div class="search-wrapper">
        <label for="searchBox" class="search-label">品目検索</label>
          <div class="search-input-row">
            <input
              type="text"
              id="searchBox"
              placeholder="捨てたい物を入力（例：アダプター）"
            />
            <button onclick="handleSearchButton()" class="searchIcon">🔍</button>
        </div>
        <div id="garbageSearchResult" class="search-result">
          ここに結果が表示されます
        </div>
      </div>
      <div class="disposal-method-icons">
        <div class="icon-wrapper">
          <a href="kaden.html" class="icon-button-link">
            <img src="Image/newkaden-Photoroom.png" alt="家電ゴミ" class="custom-icon-img">
          </a>
        </div>
        <div class="icon-wrapper">
          <a href="special.html" class="icon-button-link">
            <img src="Image/special-Photoroom.png" alt="特殊ゴミ" class="custom-icon-img">
          </a>
        </div>
        <div class="icon-wrapper">
          <a href="danbo-ru.html" class="icon-button-link">
            <img src="Image/cardboard-Photoroom.png" alt="段ボール" class="custom-icon-img">
          </a>
        </div>
      </div>

      <div class="large-trash-link-section">
        <a href="https://www.ogatagomi.city.kobe.lg.jp/Web/top" 
          class="large-trash-capsule-button" target="_blank" rel="noopener noreferrer">
          大型ごみ申し込み
        </a>
        <div class="explain"><h5>※神戸市公式申込サイトへ移動します</h5></div>
      </div>

      <div class="tips-box">
        <button class="tips-close-btn">&times;</button>
        <div class="tips-title-panel">豆知識</div>
        <div class="tips-content-panel">
          <h4 id="tipTitle">タイトル</h4>
          <p id="tipContent">内容</p>
        </div>
      </div>
    </div>
    <!-- /右パネル -->

  </div>
</div>
<!-- 注意書き -->
<div class="disclaimer">
  ※神戸市は本ページの作成に関わっていません
</div>
<!-- /mainContentCard -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="script.js"></script>
</body>
<!-- 週間スケジュール モーダル画面 -->
<div id="weekModal" class="modal-overlay">
  <div class="modal-content">
    <h2 id="weekModalTitle"></h2>
    <button id="closeWeekModal" class="modal-close">×</button>
    <div id="weekModalContent"></div>
  </div>
</div>
</html>
