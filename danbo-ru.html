<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>段ボール</title>
  <link rel="stylesheet" href="danbo-ru.css">
</head>
<body>
<a href="index.html" id="backButton">←</a>
<header id="mainHeader">
  <div id="pageTitleBanner">段ボール</div>
</header>

<section id="searchArea">
  <p id="searchPageTitle">段ボール回収情報検索</p>

  <div id="searchPanel">
    <h2 id="currentCity">神戸市中央区</h2>

    <div id="searchRow">
      <input
        type="text"
        id="townInput"
        placeholder="町名を検索してください"
      >

      <select id="chomeSelect" disabled>
        <option value="">○丁目</option>
      </select>

      <button id="searchButton" aria-label="検索">🔍</button>
    </div>
  </div>
</section>

<section id="resultArea">
  <h2 id="resultTitle">検索結果</h2>
  <div id="resultScrollBox">
    <div id="resultContainer"></div>
  </div>
</section>

<script src="danbo-ru.js"></script>
</body>
</html>
